<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{
           display: flex;
       }
       div>h2{
           font-size: 29px;
           margin-left: 1%;
           color: teal;
       }

    </style>
   
</head>
<body>
    <div> <h1> </h1><h2>Like</h2>  </div>
    
    <button id="dec">Decrement</button>
    <button id="inc">Increment</button>
    
</body>
</html>
<script>
    var count=0;
    document.querySelector("h1").innerText=count;
    document.querySelector("#dec").addEventListener("click",loss);
    function loss()
    {
        count--
        document.querySelector("h1").innerText=count;
        document.querySelector("h1").style.color="green";
    }
    document.querySelector("#inc").addEventListener("click",pro);

    function pro()
    {
        count++;
        document.querySelector("h1").innerText=count;
        document.querySelector("h1").style.color="red";
    }
</script>
